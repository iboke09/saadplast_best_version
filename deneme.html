<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Bottles Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Elegant White Bottles Collection</h1>
      <div class="bottles">
        <div class="bottle">
          <img
            src="https://via.placeholder.com/200x400?text=Bottle+1"
            alt="Bottle 1"
          />
          <p>Bottle 1</p>
        </div>
        <div class="bottle">
          <img
            src="https://via.placeholder.com/200x400?text=Bottle+2"
            alt="Bottle 2"
          />
          <p>Bottle 2</p>
        </div>
        <div class="bottle">
          <img
            src="https://via.placeholder.com/200x400?text=Bottle+3"
            alt="Bottle 3"
          />
          <p>Bottle 3</p>
        </div>
      </div>
    </div>
    <style>
      /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #53bbb8;
    font-size: 3em;
    margin-bottom: 40px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.bottles {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    width: 100%;
    height: auto;
}

.bottle {
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    overflow: hidden;
    background-color: #53bbb8;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    flex: 1;
    max-width: 300px;
}

.bottle img {
    border-radius: 10px;
    transition: transform 0.3s ease;
    width: 100%;
    height: auto;
}

.bottle:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.bottle:hover img {
    transform: scale(1.1);
}

.bottle p {
    margin-top: 15px;
    font-size: 1.2em;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .bottles {
        flex-direction: column;
        gap: 20px;
    }

    .bottle {
        width: 70%;
        margin: 0 auto;
    }
}

    </style>
    <script src="script.js"></script>
  </body>
</html>
